<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll The Die</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <main id="main-sec">
      <div id="overlay" class="hidden" onclick="popupClose()"></div>
      <div id="warning" class="hidden">
        <h1>Start new game</h1>
        <h2>Are you sure?</h2>
        <div>
          <button id="yes" class="btn-popup">Yes</button>
          <button id="no" class="btn-popup" onclick="popupClose()">No</button>
        </div>
      </div>
      <div id="inst" class="hidden">
        <h1>How to play?</h1>
        <button id="close" onclick="popupClose()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <rect width="256" height="256" fill="none"></rect>
            <circle
              cx="128"
              cy="128"
              r="96"
              fill="none"
              stroke="#000000"
              stroke-miterlimit="10"
              stroke-width="16"
            ></circle>
            <line
              x1="160"
              y1="96"
              x2="96"
              y2="160"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></line>
            <line
              x1="160"
              y1="160"
              x2="96"
              y2="96"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></line>
          </svg>
        </button>
      </div>
      <!-- Left Section -->
      <section id="panel">
        <h1>Roll The Dice.</h1>
        <img id="the-dice" src="./img/1.png" alt="a die" />
        <div id="controls">
          <button id="new-game" class="btn" onclick="warnPopupOpen()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <rect width="256" height="256" fill="none"></rect>
              <polyline
                points="176.167 99.716 224.167 99.716 224.167 51.716"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></polyline>
              <path
                d="M65.7746,65.7746a88,88,0,0,1,124.4508,0l33.94112,33.94113"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></path>
              <polyline
                points="79.833 156.284 31.833 156.284 31.833 204.284"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></polyline>
              <path
                d="M190.2254,190.2254a88,88,0,0,1-124.4508,0L31.83348,156.28427"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></path>
            </svg>
            New game
          </button>
          <button id="roll" class="btn" onclick="rolling()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <rect width="256" height="256" fill="none"></rect>
              <rect
                x="40"
                y="40"
                width="176"
                height="176"
                rx="24"
                stroke-width="16"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              ></rect>
              <circle cx="92" cy="84" r="12"></circle>
              <circle cx="164" cy="84" r="12"></circle>
              <circle cx="92" cy="128" r="12"></circle>
              <circle cx="164" cy="128" r="12"></circle>
              <circle cx="92" cy="172" r="12"></circle>
              <circle cx="164" cy="172" r="12"></circle>
            </svg>
            Roll the dice
          </button>
          <button id="pass" class="btn" onclick="setActivePlayer()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <rect width="256" height="256" fill="none"></rect>
              <rect
                x="40"
                y="40"
                width="176"
                height="176"
                rx="8"
                stroke-width="16"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              ></rect>
              <polyline
                points="94.059 118.059 128 152 161.941 118.059"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></polyline>
              <line
                x1="128"
                y1="72"
                x2="128"
                y2="152"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></line>
              <path
                d="M39.99414,160H76.68043a8,8,0,0,1,5.65686,2.34315l19.3137,19.3137A8,8,0,0,0,107.30785,184h41.37258a8,8,0,0,0,5.65686-2.34315l19.3137-19.3137A8,8,0,0,1,179.30785,160h36.68629"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></path>
            </svg>
            Pass
          </button>
          <button id="how-to" class="btn" onclick="instPopupOpen()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <rect width="256" height="256" fill="none"></rect>
              <circle
                cx="128"
                cy="128"
                r="96"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></circle>
              <circle cx="128" cy="180" r="12"></circle>
              <path
                d="M127.9995,144.0045v-8a28,28,0,1,0-28-28"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></path>
            </svg>
            How to play
          </button>
        </div>
      </section>
      <!-- Card 1 -->
      <section id="card-1" class="card-default active">
        <h1>
          <p id="name1">Player 1</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="#000000"
            viewBox="0 0 256 256"
            id="rename1"
            class="btn-rename"
          >
            <rect width="256" height="256" fill="none"></rect>
            <path
              d="M92.68629,216H48a8,8,0,0,1-8-8V163.31371a8,8,0,0,1,2.34315-5.65686l120-120a8,8,0,0,1,11.3137,0l44.6863,44.6863a8,8,0,0,1,0,11.3137l-120,120A8,8,0,0,1,92.68629,216Z"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></path>
            <line
              x1="136"
              y1="64"
              x2="192"
              y2="120"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></line>
            <line
              x1="95.48882"
              y1="215.48882"
              x2="40.5088"
              y2="160.5088"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></line>
          </svg>
        </h1>
        <h2 id="current-score1">0</h2>
        <div class="total">
          <h1>Total:</h1>
          <h1 id="total-score1">0</h1>
        </div>
      </section>
      <!-- Card 2 -->
      <section id="card-2" class="card-default">
        <h1>
          <p id="name2">Player 2</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="#000000"
            viewBox="0 0 256 256"
            id="rename2"
            class="btn-rename"
          >
            <rect width="256" height="256" fill="none"></rect>
            <path
              d="M92.68629,216H48a8,8,0,0,1-8-8V163.31371a8,8,0,0,1,2.34315-5.65686l120-120a8,8,0,0,1,11.3137,0l44.6863,44.6863a8,8,0,0,1,0,11.3137l-120,120A8,8,0,0,1,92.68629,216Z"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></path>
            <line
              x1="136"
              y1="64"
              x2="192"
              y2="120"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></line>
            <line
              x1="95.48882"
              y1="215.48882"
              x2="40.5088"
              y2="160.5088"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></line>
          </svg>
        </h1>
        <h2 id="current-score2">0</h2>
        <div class="total">
          <h1>Total:</h1>
          <h1 id="total-score2">0</h1>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
